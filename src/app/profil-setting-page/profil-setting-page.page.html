<ion-content>
  <div class="logo_wrapper">
    <div (click)="goBack()" class="circleBase type1"><div class="arrow-left"></div></div>
    <img src="../../assets/logo.svg" alt="">
    <img class="avatar" src="https://firebasestorage.googleapis.com/v0/b/webradio-stream.appspot.com/o/Users%2F29%2FImages%2Fimage_1.png?alt=media&token=303af267-fa31-4ec1-9869-27670764b691" alt="">
  </div>

  <hr style="border-bottom: 1px solid #707070;width: 85%;">

  <div class="modif_wrapper">
    <div class="avatar__setting">
      <label for="cameraInputUser">
        <img class="account__logo" [src]="url" alt="">
      </label>
      <input type="file" (change)="onFileChange($event)" accept="image/*" id="cameraInputUser">
    </div>
    <input class="rounded input" placeholder="Adresse" type="text" required>
    <input class="rounded input" placeholder="Ville" type="text" required>
    <input class="rounded input" placeholder="Code postal" type="text" required>
    <select class="rounded">
      <option value="0" selected="true" disabled="disabled">Votre pays</option>
      <option value="{{ country.name }}" *ngFor="let country of countries">{{ country.name }}</option>
    </select>
    <input class="rounded input" placeholder="Votre téléphone portable" type="text" required>
    <input class="rounded input" placeholder="Votre téléphone fixe" type="text" required>
  </div>


  <div class="btn_login">
    <button class="rounded btn">Modifier</button>
  </div>

</ion-content>
