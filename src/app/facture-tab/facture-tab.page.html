  <hr style="border-bottom: 1px solid #707070;width: 85%;">

  <div style="width: 100%; text-align: center; margin-top: 5%; margin-bottom: 5%;">
    <p style="margin: auto; margin-bottom: 6%">Informations</p>
    <p class="info">{{ client.adresse }}</p>
    <p class="info">{{ client.ville }}, {{ client.cp }}</p>
    <p class="info">{{ client.pays }}</p>
    <br>
    <p class="info">{{ client.fixe }}</p>
    <p class="info">{{ client.portable }}</p>
    <p class="info">{{ client.email }}</p>
  </div>

  <hr style="border-bottom: 1px solid #707070;width: 85%;">

  <div class="create">
    <button class="create_bill">
      <span>Créer une facture</span>
    </button>

    <button class="create_devis">
      <span>Créer un devis</span>
    </button>
  </div>

  <hr style="border-bottom: 1px solid #707070;width: 85%;">

  <div class="tableArea">
    <table class="table-default">
      <tr>
        <th>N°</th>
        <th>PDF</th>
        <th></th>
      </tr>
      <tr *ngFor="let facture of client.factures">
        <th>{{ facture.id }}</th>
        <td><ion-icon style="font-size: 25px" name="eye-outline"></ion-icon></td>
        <td><button class="check_btn btn">Annuler</button></td>
      </tr>
    </table>
  </div>
</ion-content>
